<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Suttas Admin</title>
        <link rel="stylesheet" href="../css/admin.css">
    </head>
    <body>
        <div id="cite-page" style="display: none">
            <header>
                <h1>Suttas</h1>
            </header>
            <div id="sticky-nav">
                <form>
                    <select name="sutta"></select>
                    <label><input name="typed" type="text"/></label>
                    <button type="submit">find</button>
                </form>
                <div>
                    <div>
                        <button id="previous">previous</button>
                        <button id="next">next</button>
                        <button id="random">get random</button>
                        <button id="sign-out">sign out</button>
                    </div>
                    <div id="sutta-buttons"></div>
                    <div id="sticky-notes"></div>
                </div>
            </div>
            <button id="cite">cite</button>
            <button id="save">save</button>
            <main></main>
        </div>
        <form id="sign-in" style="display: none">
            <h1>Sign In</h1>
            <table>
                <tr>
                    <td>
                        <label for="email">email:</label>
                    </td>
                    <td><input name="email" type="email" id="email"/></td>
                </tr>
                <tr>
                    <td>
                        <label for="password">password:</label>
                    </td>
                    <td><input name="password" type="password" id="password"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button>sign in</button>
                    </td>
                </tr>
            </table>
            <p id="sign-in-error"></p>
        </form>

        <script src="bundle.js"></script>
    </body>
</html>
